<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <img src="images\logo.svg" alt="logo" id="logo" />
      <section class="Intro">
        <p id="heading">
          <span class="light">We are launching</span>
          <span class="dark">soon!</span>
        </p>

        <p id="subscribe">Subscribe and get notified</p>
      </section>

      <form class="validateEmail">
        <div class="case">
          <input
            type="email"
            placeholder="Your email address..."
            name="email"
            id="email"
          />
          <p id="error"></p>
        </div>

        <button type="button" id="submit">Notify Me</button>
      </form>

      <img
        src="images\illustration-dashboard.png"
        alt="illustration"
        id="illustration"
      />

      <footer>
        <div class="icon">
          <i class="fa-brands fa-facebook-f" style="color: #4f7df3"></i>
          <i class="fa-brands fa-twitter" style="color: #4f7df3"></i>
          <i class="fa-brands fa-instagram" style="color: #4f7df3"></i>
        </div>
        <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Nilanjan Boro</a>.
        </p>
      </footer>
    </main>
  </body>
</html>
